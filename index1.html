<html>
<head>
<style>
.container{
display: grid ;
grid-template-columns: 200px 200px 
  grid-template-rows: auto auto auto;
  grid-column-gap: 50px;
  grid-row-gap: 50px;


}

p:nth-of-type(odd) {
    background: red;
	grid-column: 1
}

p:nth-of-type(even) {
    background: blue;
	grid-column: 2
}
</style>

</head>
